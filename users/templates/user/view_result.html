{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto w-1/2">
    <div class="p-4 max-w-md bg-white rounded-lg border shadow-md sm:p-8">
        <div class="flex justify-between items-center mb-4">
            <h5 class="flex text-xl font-bold leading-none text-gray-900 justify-between items-center">Результати</h5>
            <h5 class="flex text-xl font-bold leading-none text-gray-900 justify-between items-center">Середній рівень
                {{ results.average }}</h5>
        </div>
        <div class="flow-root">
            <ul role="list" class="divide-y dividige-gray-200">
                {% for result in results.results %}

                <li class="py-3 sm:py-4">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0"></div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 truncate">
                                {{ result.language }}
                            </p>
                            <p class="text-sm text-gray-500 truncate">
                                {{ result.date }}
                            </p>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900">
                            {{ result.level }}
                        </div>
                    </div>
                </li>

                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
