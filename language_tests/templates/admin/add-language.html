{% extends 'index.html' %}

{% block title %} Додавання мови {% endblock %}

{% block content %}

<form method="post" class="text-center">
    {% csrf_token %}

    {{ form.non_field_errors }}
    <div class="mb-6">
        {{ form.language_name.errors }}
        <label for="{{ form.language_name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">Назва
            мови</label>
        {{ form.language_name }}
    </div>
    <div class="mb-6">
        {{ form.max_questions.errors }}
        <label for="{{ form.max_questions.id_for_label }}"
            class="block mb-2 text-sm font-medium text-gray-900">Максимальна кількість питаннь</label>
        {{ form.max_questions }}
    </div>
    <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Увійти</button>
</form>

{% endblock %}
