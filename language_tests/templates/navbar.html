<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="{% url 'home' %}" class="flex items-center">
            <img src="/static/logo.svg" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo" />
            <span class="self-center text-xl font-semibold whitespace-nowrap">Мова</span>
        </a>
        <div class="flex items-center md:order-2">
            {% if user.is_authenticated %}
            <button type="button"
                class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300"
                id="user-menu-button" aria-expanded="false" type="button" data-dropdown-toggle="dropdown">
                <span class="sr-only">Open user menu</span>
                <img class="w-8 h-8 rounded-full"
                    src="https://avatars.githubusercontent.com/u/94393106?s=400&u=08b4c3a56767dbdcd053f1060289a3f007abb339&v=4"
                    alt="user photo">
            </button>
            <!-- Dropdown menu -->
            <div class="hidden z-50 my-4 text-base list-none bg-white rounded divide-y divide-gray-100 shadow"
                id="dropdown">
                <div class="py-3 px-4">
                    <span class="block text-sm text-gray-900">{{ user.first_name }} {{ user.last_name }}</span>
                    <span class="block text-sm font-medium text-gray-500 truncate">{{ user.email }}</span>
                </div>
                <ul class="py-1" aria-labelledby="dropdown">
                    {% if not user.is_superuser %}
                    <li>
                        <a href="{% url 'user-dashboard' %}"
                            class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Панель</a>
                    </li>
                    <li>
                        <a href="{% url 'view-result' %}"
                            class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Переглянути результати</a>
                    </li>
                    {% endif %}
                    <li>
                        <a href="{% url 'logout' %}"
                            class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Вийти</a>
                    </li>
                </ul>
            </div>

            {% else %}
            <div class="flex md:order-2" role="group">
                <a href="{% url 'login' %}">
                    <button type="button"
                        class="py-2 px-4 text-sm font-medium text-gray-900 bg-transparent rounded-l-lg border border-gray-900 hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white">
                        Увійти
                    </button>
                </a>
                <a href="{% url 'register' %}">
                    <button type="button"
                        class="py-2 px-4 text-sm font-medium text-gray-900 bg-transparent rounded-r-md border border-gray-900 hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white">
                        Зареєструватися
                    </button>
                </a>
            </div>
            {% endif %}
            <button data-collapse-toggle="mobile-menu-2" type="button"
                class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="mobile-menu-2" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
</nav>
